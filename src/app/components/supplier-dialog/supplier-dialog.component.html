<div class="flex flex-col rounded bg-white p-4">
  <div class="flex flex-row">
    <h2 class="text-2xl font-bold">{{ id ? "Update":"Create"}} Supplier</h2>
  </div>
  <div class="flex flex-row" *ngFor="let field of fields">
    <mat-form-field class="w-full" color="accent">
      <input matInput
             placeholder="{{ field['label'] }}"
             type="{{ field['type'] }}"
             [(ngModel)]="supplier[field['name']]">
    </mat-form-field>
  </div>
  <div class="flex flex-row justify-end">
    <button mat-raised-button
            color="accent"
            [disabled]="!supplier.name"
            [mat-dialog-close]="true"
            (click)="createSupplier()">
      {{ id ? 'Update' : 'Create' }}
    </button>
  </div>
</div>
