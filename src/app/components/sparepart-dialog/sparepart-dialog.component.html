<div class="flex flex-col rounded bg-white p-4"
     *ngIf="!loading">
  <div class="flex flex-row">
    <h2 class="text-2xl font-bold">{{ id ? "Update" : "Create" }} Spare Part</h2>
  </div>
  <div class="flex flex-row gap-4">
    <div class="flex flex-col">
      <div class="flex flex-row" *ngFor="let field of fields">
        <mat-form-field class="w-full" color="accent">
          <input matInput
                 placeholder="{{ field['placeholder'] }}"
                 type="{{ field['type'] }}"
                 [(ngModel)]="sparePart[field['value']]">
        </mat-form-field>
      </div>
    </div>
    <div class="flex flex-col">
      <div class="flex flex-row">
        <mat-form-field class="w-full">
          <mat-label>Select an category</mat-label>
          <mat-select [(value)]="sparePart['categoryId']" class="w-full">
            <mat-option>None</mat-option>
            @for (category of categories; track category){
              <mat-option [value]="category['id']">
                {{ category.name }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <div class="flex flex-row">
        <mat-form-field class="w-full">
          <mat-label>Select an supplier</mat-label>
          <mat-select [(value)]="sparePart['supplierId']"
                      class="w-full">
            <mat-option>None</mat-option>
            @for (supplier of suppliers; track supplier){
              <mat-option [value]="supplier['id']">
                {{ supplier.name }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <div class="flex flex-row" *ngFor="let field of secondFields">
        <mat-form-field class="w-full" color="accent">
          <input matInput
                 placeholder="{{ field['placeholder'] }}"
                 type="{{ field['type'] }}"
                 [(ngModel)]="sparePart[field['value']]">
        </mat-form-field>
      </div>
    </div>
  </div>


  <div class="flex flex-row justify-end">
    <button mat-flat-button
            color="accent"
            [disabled]="sparePart.name == ''"
            [mat-dialog-close]="true"
            (click)="createSupplier()">
      {{ id ? 'Update' : 'Create' }}
    </button>
  </div>
</div>
